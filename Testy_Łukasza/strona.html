            <h2>Retrieve data with jQuery</h2>
            <button id="jQuery_console_button" onclick="jQuery_to_console()" class="btn btn-secondary">Click to retrieve data and log in console</button>

         <script>
            $(document).ready(function () {

                var apiUrl = "https://my.api.mockaroo.com/volleyballplayers.json?key=c097ba40";

                function fetchData() {
                    $.ajax({
                        url: apiUrl,
                        dataType: 'json',
                        success: function (data) {
                            var teamMembersList = $('#team-members-list');
                            teamMembersList.empty();
                            if (data && data.length > 0) {
                                $.each(data, function (index, siatkarz) {
                                    var listItem = $('<li>').text(siatkarz["first_name"] + ' ' + siatkarz["last_name"] + ' (' + siatkarz.height_cm + ' cm)');
                                    teamMembersList.append(listItem);
                                });
                            } else {
                                teamMembersList.append('<p>No data available.</p>');
                            }
                        },
                        error: function (error) {
                            console.error('Error fetching data:', error);
                            $('#team-members-list').html('<p>Error fetching data. Please try again later.</p>');
                        }
                    });
                }

                $('#jQuery_button').click(fetchData);
            });
         </script>
